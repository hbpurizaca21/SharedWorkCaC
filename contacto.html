    <main role="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-5">
                    <h1>Formulario de Contacto</h1>
                    <div id="app">
                        <form @submit="validarFormulario">
                            <p v-if="errors.length">
                                <b>Por favor verificar:</b>
                            <ul>
                                <li v-for="errors in errors" class="text-danger">{{errors}}</li>
                            </ul>
                            </p>
                            <div class="mb-3">
                                <label for="nya" class="form-label" style="color: blue;">Nombres y Apellidos</label>
                                <input type="text" class="form-control" id="nya" v-model="nya"
                                    aria-describedby="nyaHelp">
                                <div id="nyaHelp" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label" style="color: blue">Email</label>
                                <input type="email" class="form-control" id="email" v-model="email"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="asunto" class="form-label" style="color: blue">Asunto</label>
                                <input type="text" class="form-control" id="asunto" v-model="asunto"
                                    aria-describedby="asuntoHelp">
                                <div id="asuntoHelp" class="form-text"></div>
                            </div>

                            <div class="mb-3">
                                <label for="mensaje" class="form-label" style="color: blue">Mensaje</label>
                                <textarea class="form-control" id="mensaje" v-model="mensaje" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
